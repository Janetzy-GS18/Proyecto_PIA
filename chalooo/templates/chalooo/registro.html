{% extends "base.html" %}
{% block title %}Registro de Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Crear una cuenta</h2>

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.nombre_s.id_for_label }}" class="form-label">Nombre(s)</label>
                        {{ form.nombre_s }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.apellido_s.id_for_label }}" class="form-label">Apellidos</label>
                        {{ form.apellido_s }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.correo.id_for_label }}" class="form-label">Correo electrónico</label>
                    {{ form.correo }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="contrasena" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirmar_contrasena" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
